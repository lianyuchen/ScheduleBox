apply plugin: 'com.android.application'

android {
//    useLibrary 'org.apache.http.legacy'
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
    signingConfigs {
        debugConfig {
            keyAlias 'ScheduleBox'
            keyPassword '123456'
            storeFile file('/Users/lianyuchen/Documents/keystore/schedule_box_debug.jks')
            storePassword '123456'
        }
//        releaseConfig {
//            keyAlias 'ScheduleBox'
//            keyPassword '123456'
//            storeFile file('/Users/lianyuchen/Documents/keystore/schedule_box_release.jks')
//            storePassword '123456'
